<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>jQuery UI Explode Effect</title>
	</head>
	<body>
    	<img src="img/grenade.jpg" alt="Grenade">
		<script src="js/jquery.js"></script>
        <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
		<script>
			$(function(){	
				$("img").click(function() {
					$(this).effect("explode");
				});
			});
		</script>
	</body>
</html>
