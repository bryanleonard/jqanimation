<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Navigation Animation 2</title>
		<link rel="stylesheet" href="css/navigation-animation2.css">
	</head>
	<body>

		<script src="js/jquery.js"></script>
		<script src="js/jquery-ui.min.js"></script>
		<script>
		$(function() {
			$("a[href^='#']").click(function(e){
				e.preventDefault();
				var link = $(this).index() + 1;
				var background = "";    
			
				if (link == 1) {background = "#F00"				//red
				} else if (link == 2) {background = "#FF5000"	//orange
				} else if (link == 3) {background = "#FF0"		//yellow
				} else if (link == 4) {background = "#0F0"		//green
				} else if (link == 5) {background = "#0FF"		//light blue
				} else if (link == 6) {background = "#00F"		//dark blue
				} else if (link == 7) {background = "#F0F"		//fuschia
				}
				
				var pos = $(this.hash).offset().top - 50;
				$("body, html").stop().animate({ scrollTop:pos, backgroundColor:background }, 1000);
			});
		});
		</script>
		
		<nav>
			<a href="#link1">Link1</a>
			<a href="#link2">Link2</a>
			<a href="#link3">Link3</a>
			<a href="#link4">Link4</a>
			<a href="#link5">Link5</a>
			<a href="#link6">Link6</a>
			<a href="#link7">Link7</a>
		</nav>
		
		<div class="content">
			<div id="link1">Link1</div>
			<div id="link2">Link2</div>
			<div id="link3">Link3</div>
			<div id="link4">Link4</div>
			<div id="link5">Link5</div>
			<div id="link6">Link6</div>
			<div id="link7">Link7</div>
		</div>

	</body>
</html>
